<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./postit.css" />
  </head>

  <body>
    <main>
      <div id="lavagna">
        <div class="postit giallo">
          <h1>Task 1</h1>
          <p>Fare la spesa</p>
        </div>
        <div class="postit rosa">
          <h1>Task 2</h1>
          <p>Fare i regali</p>
        </div>
        <div class="postit giallo">
          <h1>Task 3</h1>
          <p>Fare l'albero</p>
        </div>
        <div class="postit rosa">
          <h1>Task 4</h1>
          <p>Fare la cena</p>
        </div>
        <div class="postit giallo">
          <h1>Task 5</h1>
          <p>Chiamare Babbo Natale</p>
        </div>
        <div class="postit rosa">
          <h1>Task 6</h1>
          <p>Preparare la slitta</p>
        </div>
        <div class="postit giallo">
          <h1>Task 6</h1>
          <p>Vestire gli elfi</p>
        </div>
        <div class="postit rosa">
          <h1>Task 6</h1>
          <p>Far mangiare le renne</p>
        </div>
      </div>
    </main>
  </body>
</html>
